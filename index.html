<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <title>Tesis</title>

    <link rel='stylesheet' href='css/reveal.css'>
    <link rel='stylesheet' href='css/custom.css'>

    <!-- Printing and PDF exports -->
    <script>
      const link = document.createElement('link')
      link.rel = 'stylesheet'
      link.type = 'text/css'
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css'
      document.getElementsByTagName('head')[0].appendChild(link)
    </script>
</head>
<body>
<div class='reveal'>
    <div class='slides'>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/1-cover.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/2-introduction.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/3-motivation.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/4-objectives.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/5-hypotheses.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/6-state-of-the-art.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/7-conceptual-framework.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/8-theoretical-framework.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/9-methodology.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/10-scope.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/11-experimentation.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/12-results.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/13-conclusions.md'></section>
        <section data-separator-vertical='^\n\n\n' data-markdown='slides/14-bibliography.md'></section>
    </div>
</div>

<script src='lib/js/head.min.js'></script>
<script src='js/reveal.js'></script>

<!--suppress ES6ModulesDependencies, JSUnresolvedVariable -->
<script>
  Reveal.initialize({
    slideNumber: true,
    dependencies: [
      {src: 'plugin/zoom-js/zoom.js'},
      {src: 'plugin/markdown/marked.js'},
      {src: 'plugin/markdown/markdown.js'},
      {src: 'plugin/notes/notes.js', async: true},
      {src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad() }},
      {src: 'plugin/math/math.js', async: true},
    ],
  })
</script>
</body>
</html>
